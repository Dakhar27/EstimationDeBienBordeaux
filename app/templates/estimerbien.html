<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation d'un bien</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/estimerbien.css">
</head>
<body>

    <header>
        {% include 'header.html' %}
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Formulaire d'estimation</h2>

            <form method="post" class="form-grid"> 
                <div>
                    <label for="adresse">Adresse complète :</label>
                    <input type="text" id="adresse" name="adresse">
                </div>
                <div>
                    <label for="type_bien">Type de bien :</label>
                    <select id="type_bien" name="type_bien">
                        <option value="maison">Maison</option>
                        <option value="appartement">Appartement</option>
                        <option value="terrain">Terrain</option>
                    </select>
                </div>
                <div>
                    <label for="annee_construction">Année de construction :</label>
                    <input type="number" id="annee_construction" name="annee_construction">
                </div>
                <div>
                    <label for="superficie">Superficie (m²) :</label>
                    <input type="number" id="superficie" name="superficie">
                </div>
                <div>
                    <label for="nombre_pieces">Nombre de pièces :</label>
                    <input type="number" id="nombre_pieces" name="nombre_pieces">
                </div>
                <div>
                    <label for="nombre_etages">Nombre d’étages :</label>
                    <input type="number" id="nombre_etages" name="nombre_etages">
                </div>
                <div>
                    <label for="etat_general">État général :</label>
                    <select id="etat_general" name="etat_general">
                        <option value="neuf">Neuf</option>
                        <option value="bon">Bon</option>
                        <option value="a_renover">À rénover</option>
                    </select>
                </div>
                <div>
                    <label for="jardin_terrasse">Présence de jardin/terrasse :</label>
                    <select id="jardin_terrasse" name="jardin_terrasse">
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select>
                </div>
                <div>
                    <label for="garage_parking">Garage ou place de parking :</label>
                    <select id="garage_parking" name="garage_parking">
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select>
                </div>
                <div>
                    <label for="ascenseur">Ascenseur :</label>
                    <select id="ascenseur" name="ascenseur">
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select>
                </div>
                <div>
                    <label for="type_chauffage">Type de chauffage :</label>
                    <input type="text" id="type_chauffage" name="type_chauffage">
                </div>
                <div>
                    <label for="vue">Vue :</label>
                    <input type="text" id="vue" name="vue">
                </div>
                <div>
                    <label for="proximite">Proximité des commodités :</label>
                    <input type="text" id="proximite" name="proximite">
                </div>
                <div>
                    <label for="renovations">Rénovations récentes :</label>
                    <input type="text" id="renovations" name="renovations">
                </div>
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </div>
    </div>

    <footer>
        {% include 'footer.html' %}
    </footer>

</body>
</html>
